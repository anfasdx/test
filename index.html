<script type="text/javascript">
function submitTryit() {
  var text = document.getElementById("textareaCode").value;
  var ifr = document.createElement("iframe");
  ifr.setAttribute("frameborder", "0");
  ifr.setAttribute("id", "iframeResult");  
  document.getElementById("iframewrapper").innerHTML = "";
  document.getElementById("iframewrapper").appendChild(ifr);
  var ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ? ifr.contentDocument.document : ifr.contentDocument;
  ifrw.document.open();
  ifrw.document.write(text);  
  ifrw.document.close();
}
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const textArea = document.getElementById("textareaCode");
    const lineNumbers = document.querySelector(".line-numbers");

    textArea.addEventListener("input", updateLineNumbers);

    function updateLineNumbers() {
      const lines = textArea.value.split("\n");
      const lineCount = lines.length;

      // Create an array of line numbers and join them with line breaks
      const lineNumbersArray = Array.from({ length: lineCount }, (_, index) => index + 1);

      // Set the line numbers text with appropriate spacing
      lineNumbers.innerHTML = lineNumbersArray
        .map((lineNumber) => `<span>${lineNumber}</span>`)
        .join("\n");
    }

    // Initial line numbers setup
    updateLineNumbers();
  });
</script>
